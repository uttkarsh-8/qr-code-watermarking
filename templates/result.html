<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .qr-container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Your Watermarked QR Code</h1>
    <div class="qr-container">
        <img src="{{ url_for('static', filename='watermarked_qr.png') }}" alt="Watermarked QR Code">
    </div>
    <a href="{{ url_for('download') }}">Download QR Code</a>
    <br>
    <a href="{{ url_for('index') }}">Generate Another</a>
</body>
</html>
