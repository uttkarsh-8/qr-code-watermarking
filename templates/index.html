<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Watermarking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"], input[type="range"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="range"] {
            padding: 0;
        }
        .slider-container {
            display: flex;
            align-items: center;
        }
        .slider-container span {
            margin-left: 10px;
            min-width: 30px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .range-value {
            display: inline-block;
            width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>QR Code Watermarking</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="data">Data for QR Code:</label>
            <input type="text" id="data" name="data" required>
        </div>
        <div class="form-group">
            <label for="watermark">Upload Watermark (optional):</label>
            <input type="file" id="watermark" name="watermark" accept="image/*">
        </div>
        <div class="form-group">
            <label for="position">Watermark Position:</label>
            <select id="position" name="position">
                <option value="center">Center</option>
                <option value="top-left">Top Left</option>
                <option value="top-right">Top Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-right">Bottom Right</option>
            </select>
        </div>
        <div class="form-group">
            <label for="transparency">Watermark Transparency: <span id="transparency-value" class="range-value">50%</span></label>
            <div class="slider-container">
                <input type="range" id="transparency" name="transparency" min="0" max="255" value="128" oninput="document.getElementById('transparency-value').textContent = Math.round((this.value / 255) * 100) + '%'">
            </div>
        </div>
        <div class="form-group">
            <label for="scale">Watermark Size: <span id="scale-value" class="range-value">25%</span></label>
            <div class="slider-container">
                <input type="range" id="scale" name="scale" min="5" max="50" value="25" oninput="document.getElementById('scale-value').textContent = this.value + '%'">
                <input type="hidden" id="scale-decimal" name="scale-decimal" value="0.25">
            </div>
        </div>
        <input type="submit" value="Generate QR Code">
    </form>
    <script>
        // Update the hidden input for scale decimal value
        document.getElementById('scale').addEventListener('input', function() {
            document.getElementById('scale-decimal').value = (this.value / 100).toFixed(2);
            document.getElementById('scale-value').textContent = this.value + '%';
        });
    </script>
</body>
</html>
